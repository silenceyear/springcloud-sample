# 以下配置需放在bootstrap中，因为加载顺序: bootstrap > config配置中心 > application
server:
  port: 8080
  address: 192.168.56.42
spring:
  application:
    name: OrderService
  profiles:
    active: dev
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-interval: 15s
    config:
      uri: http://loaclhost:8001
      enabled: true
      name: ${spring.application.name}
      profile: dev
      label: master
